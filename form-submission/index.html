<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf30a733ed.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-paper-plane"></i>
        </div>
        <div>
            <p>Full Name</p>
            <input type="text" name="" id="" placeholder="Enter your full name">
        </div>
        <div>
            <p>Phone No.</p>
            <input type="text" name="" id="" placeholder="123 456 7890">
        </div>
        <div>
            <p>Email Address</p>
            <input type="text" name="" id="" placeholder="Enter Email">
        </div>
        <div>
            <p>Your Message</p>
            <textarea name="" id="" placeholder="Enter Your Message"></textarea>
        </div>
        <input type="submit" value="Submit">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf30a733ed.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form>

            <div class="icon" id="exclude">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/></svg>
            </div>
            <div>
                <div>

                    <p>Full Name</p>
                    <input type="text" name="" id="" placeholder="Enter your full name">
                    <i class="fa-solid fa-circle-check" id="check"></i>
                </div>
                    <span id="name-error">Please Enter your Full Name</span>
            </div>
        <div>
            <div>

                <p>Phone No.</p>
                <input type="text" name="" id="" placeholder="123 456 7890">
                <i class="fa-solid fa-circle-check" id="check"></i>
            </div>
                <span id="phone-error">Please enter a valid Phone Number</span>
        </div>
        <div>
            <div>

                <p>Email Address</p>
                <input type="text" name="" id="" placeholder="Enter Email">
                <i class="fa-solid fa-circle-check" id="check"></i>
            </div>
            <span id="email-error">Please enter a valid email address</span>
        </div>
        <div>
            <div>

                <p>Your Message</p>
                <textarea name="" id="" placeholder="Enter Your Message" rows="5"></textarea>
                <i class="fa-solid fa-circle-check" id="check"></i>
            </div>
            <span id="message-error">Write something</span>
        </div>
        <div id="submit-panel">

            <input type="submit" value="Submit" id="Submit">
            <span id="submit-error" style="text-align: center;">Please confirm your details</span>
        </div>
    </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

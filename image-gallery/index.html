<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/Prev.svg" alt="" id="backBtn">
        <div class="gallery">
            <div>
                <span>
                    <img src="images/starboy.png" alt="">
                </span>
                <span>
                    <img src="images/dawn_fm.png" alt="">
                </span>
                <span>
                    <img src="images/after_hours.png" alt="">
                </span>
            </div>
            <div>
                <span>
                    <img src="images/awake.png" alt="">
                </span>
                <span>
                    <img src="images/legacy.png" alt="">
                </span>
                <span>
                    <img src="images/no_other_name.png" alt="">
                </span>
            </div>
        </div>
        <img src="images/Next.svg" alt="" id="nextBtn">
    </div>

    <script>

        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById('backBtn');
        let nextBtn = document.getElementById('nextBtn');

        scrollContainer.addEventListener("wheel", (e) => {
            e.preventDefault();
            scrollContainer.scrollLeft += e.deltaY;
        })

        nextBtn.addEventListener('click', () => {
            scrollContainer.scrollLeft += 900;
        })
        backBtn.addEventListener('click', () => {
            scrollContainer.scrollLeft -= 900;
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website</title>
    <script src="https://kit.fontawesome.com/bf30a733ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div>
            <i class="fa-brands fa-react"></i>
            <P>React</P>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Hire Me</a></li>
        </ul>
    </nav>
    <div class="main">
        <div>
            <h1>Dark Mode</h1>
            <p>Click the button to toggle between dark mode and light mode for this page.</p>
            <button onclick="toggleMode()">
                <i class="fa-solid fa-lightbulb"></i>
                Toggle dark mode
            </button>
        </div>
        <img src="3d-business-young-woman-with-binoculars.png" alt="">
    </div>
    <div class="about">
        <h2>Let's connect!</h2>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-github"></i>
    </div>



    <script>
        let body = document.querySelector('body');

        function toggleMode() {
            body.classList.toggle('dark-mode');
        }
    </script>
    
</body>
</html>

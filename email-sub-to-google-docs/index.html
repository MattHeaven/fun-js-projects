<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join our mailing list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Coming Soon</h2>
        <h1>Our Brand New Website is on it's way</h1>
        <p>Subcribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="email" placeholder="Enter your email address" required id="input">
            <button type="submit">
                <img src="files/Email Send.svg" alt="">
            </button>
        </form>
        <span id="msg">Thank you for subscribing</span>
    </div>

    <script>
        const msg = document.getElementById('msg');
        const inputBox = document.getElementById('input');
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzPu_s9BFhPgg4KZdWMEblt6H7FLCAslEbvf0TXUYTsZrReaJWmFEVvCrkjEk9cLS-E3Q/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
